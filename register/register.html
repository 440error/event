<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>User Registration</h2>

<form id="registrationForm" onsubmit="submitForm(event)">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <label for="eventSelection">Select Course:</label>
    <select id="eventSelection" name="eventSelection" required>
        <option value="">Your course</option>
        <option value="Event 1">BSc CS hons</option>
        <option value="Event 2">BSc Maths hons</option>
        <!-- Add more options as needed -->
    </select>

    <input type="submit" value="Register">
</form>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve form data
        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const eventSelection = document.getElementById("eventSelection").value;

       

        // Example: Display registration details in console
        console.log("Full Name:", fullName);
        console.log("Email:", email);
        console.log("Phone Number:", phoneNumber);
        console.log("Selected Event:", eventSelection);


        window.location.href = "main.html";
        alert("registration succesfull!")

        // Here we can send the registration details to a backend server for processing, store in a database, etc.
        // You may need to use AJAX or fetch API for this purpose
        
    }
</script>

</body>
</html>
